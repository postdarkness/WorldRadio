<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="googlebot" content="noindex, nofollow">
  <title>BBC Radio 6 Music</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="/icon-dark.svg" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/icon-light.svg">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-top: calc(env(safe-area-inset-top, 20px) + 20px);
    }

    .container {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Player */
    .player {
      text-align: center;
      padding-top: 20px;
    }

    .artwork-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 20px;
    }

    .artwork {
      width: 280px;
      height: 280px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease;
      object-fit: cover;
    }

    .artwork.playing {
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .live-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      display: none;
      align-items: center;
      gap: 6px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      color: #ef4444;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .live-badge.visible { display: flex; }

    .live-dot {
      width: 6px;
      height: 6px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Star button - no background */
    .fav-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    .fav-btn svg {
      width: 28px;
      height: 28px;
    }

    .fav-btn .star-empty {
      fill: none;
      stroke: rgba(255, 255, 255, 0.9);
      stroke-width: 2;
    }

    .fav-btn .star-full {
      fill: #fbbf24;
      stroke: none;
    }

    .fav-btn:hover { transform: scale(1.1); }

    /* Track Info */
    .track-info {
      margin-bottom: 24px;
      min-height: 50px;
    }

    .track-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }

    .track-artist {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Play Button */
    .play-btn {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 8px 30px rgba(233, 69, 96, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(233, 69, 96, 0.5);
    }

    .play-btn:active { transform: scale(0.95); }

    .play-btn svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    .play-btn .pause-icon { display: none; }
    .play-btn.playing .play-icon { display: none; }
    .play-btn.playing .pause-icon { display: block; }

    /* Recent Tracks */
    .recent-tracks {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      display: none;
    }

    .recent-tracks.visible { display: block; }

    .section-title {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .recent-track {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .recent-track:last-child { border-bottom: none; }

    .recent-track-image {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      object-fit: cover;
    }

    .recent-track-info { flex: 1; min-width: 0; }

    .recent-track-title {
      font-size: 0.9rem;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recent-track-artist {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .recent-track-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .recent-track-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .recent-track-btn:hover { transform: scale(1.1); }

    .recent-track-btn svg {
      width: 14px;
      height: 14px;
    }

    .recent-track-btn.spotify {
      background: rgba(255, 255, 255, 0.1);
    }

    .recent-track-btn.spotify svg {
      fill: rgba(255, 255, 255, 0.7);
    }

    .recent-track-btn.spotify:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .recent-track-btn.star {
      background: none;
      color: rgba(255, 255, 255, 0.5);
    }

    .recent-track-btn.star svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    .recent-track-btn.star.active {
      color: #fbbf24;
    }

    .recent-track-btn.star.active svg {
      fill: #fbbf24;
      stroke: none;
    }

    /* Schedule */
    .schedule {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
    }

    .current-show {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .current-show-image {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
    }

    .current-show-info { flex: 1; min-width: 0; }

    .current-show-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
    }

    .current-show-time {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 16px 0;
    }

    .upcoming-shows {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .upcoming-show {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .upcoming-show-image {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      opacity: 0.7;
    }

    .upcoming-show-info { flex: 1; min-width: 0; }

    .upcoming-show-title {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .upcoming-show-time {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.4);
    }

    /* Favorites - same style as recent tracks */
    .favorites {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      display: none;
    }

    .favorites.has-items { display: block; }

    .fav-list {
      display: flex;
      flex-direction: column;
      max-height: 250px;
      overflow-y: auto;
    }

    .fav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .fav-item:last-child { border-bottom: none; }

    .fav-item-image {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      object-fit: cover;
    }

    .fav-item-info { flex: 1; min-width: 0; }

    .fav-item-title {
      font-size: 0.9rem;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fav-item-artist {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .fav-item-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .fav-item-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .fav-item-btn:hover { transform: scale(1.1); }

    .fav-item-btn svg {
      width: 14px;
      height: 14px;
    }

    .fav-item-btn.spotify {
      background: rgba(255, 255, 255, 0.1);
    }

    .fav-item-btn.spotify svg {
      fill: rgba(255, 255, 255, 0.7);
    }

    .fav-item-btn.spotify:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .fav-item-btn.star {
      background: none;
      color: #fbbf24;
    }

    .fav-item-btn.star svg {
      width: 18px;
      height: 18px;
      fill: #fbbf24;
    }

    /* Hidden audio */
    audio { display: none; }

    /* Loading */
    .loading {
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.85rem;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player -->
    <div class="player">
      <div class="artwork-container">
        <img class="artwork" id="artwork" src="https://sounds.files.bbci.co.uk/3.9.4/networks/bbc_6music/blocks-colour_600x600.png" alt="BBC 6 Music">
        <div class="live-badge" id="liveBadge">
          <span class="live-dot"></span>
          <span>Live</span>
        </div>
        <button class="fav-btn" id="favBtn" title="Save track">
          <svg class="star-empty" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
          <svg class="star-full" style="display:none" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        </button>
      </div>

      <div class="track-info">
        <p class="track-title" id="trackTitle">BBC Radio 6 Music</p>
        <p class="track-artist" id="trackArtist">Tap play to start</p>
      </div>

      <button class="play-btn" id="playBtn">
        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>

      <audio id="audioPlayer" preload="none">
        <source src="https://as-hls-ww-live.akamaized.net/pool_81827798/live/ww/bbc_6music/bbc_6music.isml/bbc_6music-audio=320000.m3u8" type="application/x-mpegURL">
        <source src="https://as-hls-ww-live.akamaized.net/pool_81827798/live/ww/bbc_6music/bbc_6music.isml/bbc_6music-audio=96000.m3u8" type="application/x-mpegURL">
      </audio>
    </div>

    <!-- Recent Tracks -->
    <div class="recent-tracks" id="recentTracksCard">
      <p class="section-title">Recently Played</p>
      <div id="recentTracksList"></div>
    </div>

    <!-- Schedule -->
    <div class="schedule" id="scheduleCard">
      <p class="section-title">On Air</p>
      <div class="loading" id="scheduleLoading">Loading...</div>
      <div id="scheduleContent" style="display: none;">
        <div class="current-show" id="currentShow"></div>
        <div class="divider"></div>
        <p class="section-title">Up Next</p>
        <div class="upcoming-shows" id="upcomingShows"></div>
      </div>
    </div>

    <!-- Favorites -->
    <div class="favorites" id="favoritesCard">
      <p class="section-title">Saved Tracks</p>
      <div class="fav-list" id="favList"></div>
    </div>
  </div>

  <script>
    // Elements
    const audio = document.getElementById('audioPlayer');
    const artwork = document.getElementById('artwork');
    const liveBadge = document.getElementById('liveBadge');
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');
    const playBtn = document.getElementById('playBtn');
    const favBtn = document.getElementById('favBtn');
    const scheduleLoading = document.getElementById('scheduleLoading');
    const scheduleContent = document.getElementById('scheduleContent');
    const currentShowEl = document.getElementById('currentShow');
    const upcomingShowsEl = document.getElementById('upcomingShows');
    const favoritesCard = document.getElementById('favoritesCard');
    const favList = document.getElementById('favList');
    const recentTracksCard = document.getElementById('recentTracksCard');
    const recentTracksList = document.getElementById('recentTracksList');

    const defaultArtwork = 'https://sounds.files.bbci.co.uk/3.9.4/networks/bbc_6music/blocks-colour_600x600.png';
    let isPlaying = false;

    // Format time range in browser's timezone
    function formatTimeRange(startISO, endISO) {
      const options = { hour: '2-digit', minute: '2-digit', hour12: false };
      const start = new Date(startISO);
      const end = new Date(endISO);
      const startStr = start.toLocaleTimeString(undefined, options);
      const endStr = end.toLocaleTimeString(undefined, options);
      return `${startStr} - ${endStr}`;
    }
    let fetchInterval = null;
    let currentTrack = { artist: '', title: '' };
    let currentShow = null;
    let favorites = JSON.parse(localStorage.getItem('radio6_favorites') || '[]');

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    });

    audio.addEventListener('play', () => {
      isPlaying = true;
      playBtn.classList.add('playing');
      artwork.classList.add('playing');
      liveBadge.classList.add('visible');
      startFetching();
      updateMediaSession();
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.classList.remove('playing');
      artwork.classList.remove('playing');
      liveBadge.classList.remove('visible');
      recentTracksCard.classList.remove('visible');
      stopFetching();
    });

    // Fetch Now Playing
    async function fetchNowPlaying() {
      try {
        const response = await fetch('/api/now-playing?t=' + Date.now());
        if (!response.ok) throw new Error('API error');
        const data = await response.json();

        if (data.nowPlaying) {
          const { artist, title, image } = data.nowPlaying;

          if (artist !== currentTrack.artist || title !== currentTrack.title) {
            currentTrack = { artist, title };
            trackTitle.textContent = title || 'Unknown Track';
            trackArtist.textContent = artist || 'Unknown Artist';

            // Use track image, or fallback to show image
            if (image) {
              artwork.src = image;
            } else if (currentShow?.image) {
              artwork.src = currentShow.image;
            }

            updateFavButton();
            updateMediaSession();
          }
        } else if (currentShow) {
          // No track data - show program info
          showProgramInfo();
        }

        // Recent tracks - use show image as fallback
        if (data.recentTracks?.length > 0) {
          recentTracksCard.classList.add('visible');
          recentTracksList.innerHTML = data.recentTracks.map(track => {
            const isFav = favorites.some(f => f.artist === track.artist && f.title === track.title);
            return `
            <div class="recent-track">
              <img class="recent-track-image" src="${track.image || currentShow?.image || defaultArtwork}" alt="">
              <div class="recent-track-info">
                <p class="recent-track-title">${track.title}</p>
                <p class="recent-track-artist">${track.artist}</p>
              </div>
              <div class="recent-track-actions">
                <button class="recent-track-btn star ${isFav ? 'active' : ''}" data-artist="${track.artist}" data-title="${track.title}" data-image="${track.image || currentShow?.image || defaultArtwork}" title="Save">
                  <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                </button>
                <button class="recent-track-btn spotify" data-artist="${track.artist}" data-title="${track.title}" title="Open in Spotify">
                  <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
                </button>
              </div>
            </div>
          `}).join('');

          // Attach event listeners for recent tracks
          attachRecentTrackListeners();
        }
      } catch (error) {
        console.log('Fetch error:', error);
        // On error, show program info if available
        if (currentShow) {
          showProgramInfo();
        }
      }
    }

    function showProgramInfo() {
      if (!currentShow) return;
      currentTrack = { artist: '', title: currentShow.title };
      trackTitle.textContent = currentShow.title;
      trackArtist.textContent = currentShow.formattedTime;
      artwork.src = currentShow.image || defaultArtwork;
      updateFavButton();
    }

    function startFetching() {
      fetchNowPlaying();
      fetchInterval = setInterval(fetchNowPlaying, 10000);
    }

    function stopFetching() {
      if (fetchInterval) {
        clearInterval(fetchInterval);
        fetchInterval = null;
      }
    }

    // Schedule
    async function fetchSchedule() {
      try {
        const response = await fetch('/api/schedule?t=' + Date.now());
        if (!response.ok) throw new Error('API error');
        const data = await response.json();

        scheduleLoading.style.display = 'none';
        scheduleContent.style.display = 'block';

        if (data.currentShow) {
          currentShow = data.currentShow;
          currentShow.formattedTime = formatTimeRange(currentShow.startTime, currentShow.endTime);
          const show = data.currentShow;
          currentShowEl.innerHTML = `
            <img class="current-show-image" src="${show.image || defaultArtwork}" alt="">
            <div class="current-show-info">
              <p class="current-show-title">${show.title}</p>
              <p class="current-show-time">${currentShow.formattedTime}</p>
            </div>
          `;

          const endTime = new Date(show.endTime);
          const msUntilEnd = endTime - new Date();
          if (msUntilEnd > 0 && msUntilEnd < 86400000) {
            setTimeout(fetchSchedule, msUntilEnd + 2000);
          }
        }

        if (data.upcomingShows?.length > 0) {
          upcomingShowsEl.innerHTML = data.upcomingShows.slice(0, 2).map(show => `
            <div class="upcoming-show">
              <img class="upcoming-show-image" src="${show.image || defaultArtwork}" alt="">
              <div class="upcoming-show-info">
                <p class="upcoming-show-title">${show.title}</p>
                <p class="upcoming-show-time">${formatTimeRange(show.startTime, show.endTime)}</p>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        scheduleLoading.textContent = 'Unable to load';
      }
    }

    // Favorites
    favBtn.addEventListener('click', () => {
      // Don't allow saving program info, only tracks
      if (!currentTrack.artist || !currentTrack.title) return;

      const index = favorites.findIndex(f => f.artist === currentTrack.artist && f.title === currentTrack.title);

      if (index === -1) {
        favorites.unshift({
          ...currentTrack,
          image: artwork.src,
          addedAt: Date.now()
        });
        if (favorites.length > 50) favorites.pop();
      } else {
        favorites.splice(index, 1);
      }

      localStorage.setItem('radio6_favorites', JSON.stringify(favorites));
      updateFavButton();
      renderFavorites();
    });

    function updateFavButton() {
      // Only show active star if it's a real track (has artist)
      const isFav = currentTrack.artist && favorites.some(f => f.artist === currentTrack.artist && f.title === currentTrack.title);
      favBtn.querySelector('.star-empty').style.display = isFav ? 'none' : 'block';
      favBtn.querySelector('.star-full').style.display = isFav ? 'block' : 'none';
    }

    function openSpotify(artist, title) {
      const query = encodeURIComponent(`${artist} ${title}`);
      window.location.href = `spotify:search:${query}`;
    }

    function toggleFavorite(artist, title, image) {
      const index = favorites.findIndex(f => f.artist === artist && f.title === title);

      if (index === -1) {
        favorites.unshift({ artist, title, image: image || defaultArtwork, addedAt: Date.now() });
        if (favorites.length > 50) favorites.pop();
      } else {
        favorites.splice(index, 1);
      }

      localStorage.setItem('radio6_favorites', JSON.stringify(favorites));
      updateFavButton();
      renderFavorites();
    }

    function attachRecentTrackListeners() {
      // Star buttons
      recentTracksList.querySelectorAll('.recent-track-btn.star').forEach(btn => {
        btn.addEventListener('click', () => {
          const { artist, title, image } = btn.dataset;
          toggleFavorite(artist, title, image);
          btn.classList.toggle('active');
        });
      });

      // Spotify buttons
      recentTracksList.querySelectorAll('.recent-track-btn.spotify').forEach(btn => {
        btn.addEventListener('click', () => {
          openSpotify(btn.dataset.artist, btn.dataset.title);
        });
      });
    }

    function renderFavorites() {
      if (favorites.length === 0) {
        favoritesCard.classList.remove('has-items');
        return;
      }

      favoritesCard.classList.add('has-items');
      favList.innerHTML = favorites.map((fav, i) => `
        <div class="fav-item">
          <img class="fav-item-image" src="${fav.image || defaultArtwork}" alt="">
          <div class="fav-item-info">
            <p class="fav-item-title">${fav.title}</p>
            <p class="fav-item-artist">${fav.artist}</p>
          </div>
          <div class="fav-item-actions">
            <button class="fav-item-btn star active" data-index="${i}" title="Remove from saved">
              <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </button>
            <button class="fav-item-btn spotify" data-artist="${fav.artist}" data-title="${fav.title}" title="Open in Spotify">
              <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
            </button>
          </div>
        </div>
      `).join('');

      // Star buttons (remove from favorites)
      favList.querySelectorAll('.fav-item-btn.star').forEach(btn => {
        btn.addEventListener('click', () => {
          favorites.splice(parseInt(btn.dataset.index), 1);
          localStorage.setItem('radio6_favorites', JSON.stringify(favorites));
          updateFavButton();
          renderFavorites();
        });
      });

      // Spotify buttons
      favList.querySelectorAll('.fav-item-btn.spotify').forEach(btn => {
        btn.addEventListener('click', () => {
          openSpotify(btn.dataset.artist, btn.dataset.title);
        });
      });
    }

    // Media Session (Lock Screen Controls)
    function updateMediaSession() {
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: currentTrack.title || 'BBC Radio 6 Music',
          artist: currentTrack.artist || 'Live',
          album: 'BBC Radio 6 Music',
          artwork: [{ src: artwork.src, sizes: '512x512', type: 'image/png' }]
        });

        navigator.mediaSession.setActionHandler('play', () => audio.play());
        navigator.mediaSession.setActionHandler('pause', () => audio.pause());
      }
    }

    // Init
    fetchSchedule();
    setInterval(fetchSchedule, 120000);
    renderFavorites();
  </script>
</body>
</html>
